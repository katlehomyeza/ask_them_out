<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div>
        <h1>Phrase it in your way?</h1>
        <input type="text" placeholder="Add your question">
    </div>
    <div>
        <button id="completion">Complete proposal</button>
    </div>

    <div id="myPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Congratulations!</h2>
            <input type="text" id="recipient" placeholder="Enter recipient's contact">
            <button id="email">Email</button>
            <button id="wa">Whatsapp</button>
            <button id="copylink">Copy Link</button>
        </div>
    </div>

    <script>
        // Get the popup
        var popup = document.getElementById("myPopup");
        var btn = document.getElementById("completion");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            popup.style.display = "block";
        }

        span.onclick = function() {
            popup.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == popup) {
                popup.style.display = "none";
            }
        }

        const link = "https://example.com/proposal";

        document.getElementById("wa").addEventListener('click', () => {
            const recipient = document.getElementById("recipient").value.trim();
            if (recipient) {
                window.location.href = 'index.html';

                window.open(`https://wa.me`);
            } else {
                alert("Please enter a recipient's WhatsApp number.");
            }
        });

      
        document.getElementById("email").addEventListener('click', () => {
            const recipient = document.getElementById("recipient").value.trim();
            if (recipient) {
                window.location.href = `mailto:${recipient}?subject=Congratulations&body=${encodeURIComponent(link)}`;
                window.location.href = 'index.html';

            } else {
                alert("Please enter a recipient's email address.");
            }
        });

        document.getElementById("copylink").addEventListener('click', () => {
            navigator.clipboard.writeText(link).then(() => {
                alert("Link copied to clipboard and saved to the dashboard!");
                window.location.href = 'index.html';

             
            }).catch(err => {
                console.error('Failed to copy link: ', err);
            });
        });


    </script>
</body>
</html>
